version: "3.7"

services:
  api:
      container_name: express-api
      <<: &default
          image: the-shortest-url-dev:1.0.0
          build:
              context: ./api
              dockerfile: ./Dockerfile
          networks:
              - talentspace-network
          volumes:
              - .:/usr/src/app
              - /usr/src/app/node_modules
          restart: unless-stopped
      ports:
          - 5000:5000
          - 9229:9229
      command: npm run start
      environment:
      - PORT=5000
      - NODE_ENV=development
      - NODE_APP_GRAPHQL_URL=http://graphql-engine:8080/v1/graphql
  react-app:
    container_name: coding-challenge
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - talentspace-network
    volumes:
      - "./:/usr/src/app"
      - "/usr/src/app/node_modules"
    ports:
      - 8000:8000
    environment:
      - PORT=8000
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - REACT_APP_GRAPHQL_URL=http://localhost:8080/v1/graphql
      - REACT_APP_REALTIME_GRAPHQL_URL=ws://localhost:8080/v1/graphql
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - talentspace-network
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    image: hasura/graphql-engine:v1.2.1.cli-migrations-v2
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    restart: always
    networks:
      - talentspace-network
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      api: 5000
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
volumes:
  db_data:
networks:
    talentspace-network:
